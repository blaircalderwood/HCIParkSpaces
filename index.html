<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width height=device-height">
    <title></title>

    <script src="jquery-2.1.0.min.js"></script>
    <script src="jquery.mobile-1.4.1.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="parkingApp.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="spacesMap.js"></script>
    <script src="searchCarPark.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZXYYXkHGSr5jDxQ1__S4K7fCTLQQUzpM&libraries=places&callback=initAutocomplete"
            async defer></script>

</head>
<body>

<div data-role="page" id="mapsPage" style="width: 100%; height: 100%">

    <div id="mapsContent" data-role="content" style="width: 100%; height: 100%">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">

        <div id="map" style="position: absolute; width: 100%; height: 100%"></div>

    </div>

    <div data-role="popup" id="popupBasic">
        <div data-role="header">
            <h4 style="margin: 0 !important;">Glasgow Central Car Park</h4>
        </div>

        <p id="availSpacesPopup">Available spaces - 8/10</p>
        <a data-role="button" href="#parkingPage">View Available Spaces</a>
    </div>

</div>

<div data-role="page" id="parkingPage">

    <canvas id="mainCanvas"></canvas>

    <div data-role="footer" style="margin: 0;">
        <div data-role="navbar" >
            <ul>
                <li><a data-icon="arrow-l" onclick="floorDown()">Floor Down</a></li>
                <li><p id="floorText" align="center">Floor 1</p></li>
                <li><a data-icon="arrow-r" onclick="floorUp()">Floor Up</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
